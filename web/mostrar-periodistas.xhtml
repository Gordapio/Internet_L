<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
<ui:define name="title"></ui:define>
    <ui:define name="content">
        <c:choose>
        <c:when test="#{usuarioControlador.user.rol == 'administrador'}">
  <body class="body page-mostrar-periodistas clearfix">
    <div class="container container-1 clearfix">
        <ui:repeat var="periodista" value="#{usuarioControlador.muestraPeriodistas()}">
        <h:form>
            <h:commandLink action="#{usuarioControlador.seleccionaPeriodistas(periodista)}">
            <div class="container _element">
                
                <p class="text text-1">Nombre: <h:outputText id="nombreperiodista"  value="#{periodista.nombre}"/></p>
                <p class="text text-1">Apellidos: <h:outputText id="apellidosperiodista"  value="#{periodista.apellidos}"/></p>
         
            </div>
                </h:commandLink>
        </h:form>
    </ui:repeat>
    </div>
      
      
      
    </body>
    </c:when>
        <c:otherwise>
                <p>Solo puede ver esta vista un administrador</p>
            </c:otherwise>
     </c:choose>
    </ui:define>
    </ui:composition>
