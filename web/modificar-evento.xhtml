<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
<ui:define name="title">ModificarDatos</ui:define>
    <ui:define name="content">
    
        <p>¡¡Bienvenido <h:outputText value="#{usuarioControlador.user.nickname}"/>!!</p>
                
                <h:form id="modi">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5" cellspacing="1" >
                   
                    <h:outputLabel for="name" value="Nombre:" />
                    <p:inplace id="name" editor="true">
                         <p:inputText value="#{ec.eselected.nombre}" required="true" label="text" />
                    </p:inplace>
                    
                   
                    <h:outputLabel for="loc" value="Localidad:" />
                    <p:inplace id="loc" editor="true">
                         <p:inputText value="#{ec.eselected.localidad}" required="true" label="text" />
                    </p:inplace>
                    
                    
                    <h:outputLabel for="prize" value="Precio:" />
                    <p:inplace id="prize" editor="true">
                         <p:inputText value="#{ec.eselected.precio}" required="true" label="text" />
                    </p:inplace>
                    
                   
                    <h:outputLabel for="address" value="Dirección:" />
                    <p:inplace id="address" editor="true">
                         <p:inputText value="#{ec.eselected.direccion}" required="true" label="text" />
                    </p:inplace>
                    
                    
                    <h:outputLabel for="org" value="Organizador:" />
                    <p:inplace id="org" editor="true">
                         <p:inputText value="#{ec.eselected.organizador}" required="true" label="text" />
                    </p:inplace>
                    
                    
                    
                    <h:outputLabel for="desc" value="Descripción:" />
                    <p:inplace id="desc" editor="true">
                         <p:inputText value="#{ec.eselected.descripcion}" required="true" label="text" />
                    </p:inplace>
                    </h:panelGrid>
                     
                    <!--  FECHAS   -->
 
                    <h:panelGrid columns="2" cellpadding="5">
       
                    <p:outputLabel for="fechainicio" value="Fecha inicio:" />
                    
                    <p:inplace id="fecha1" editor="true">
                    <p:calendar id="fechainicio" value="#{ec.eselected.fecha_inicio}" pattern="dd/MM/yyyy HH:mm:ss" />
                    </p:inplace>
                    
                    <p:outputLabel for="fechafin" value="Fecha fin:" />
                    <p:inplace id="fecha2" editor="true">
                    <p:calendar id="fechafin" value="#{ec.eselected.fecha_fin}" pattern="dd/MM/yyyy HH:mm:ss" />
                    </p:inplace>
                    
                </h:panelGrid>
    
                    
                <h:form>
 
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        
                            <h:outputText value="Destacado: " />
                        
                        <p:inplace id="desta" editor="true">
                            <p:inputSwitch value="#{ec.eselected.destacado}" />
                        </p:inplace>    
                            
                        
                    </h:panelGrid>
 
                </h:form>
                    
                    
                    <h:commandButton value="Modif" action="#{ec.modificarEv()}" />
                    
                </h:form>
          
    
</ui:define>

</ui:composition>
