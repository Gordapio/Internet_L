<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
<ui:define name="title">ModificarDatos</ui:define>
    <ui:define name="content">
    
        <p>¡¡Bienvenido <h:outputText value="#{usuarioControlador.user.nickname}"/>!!</p>
                
                <h:form id="modi">
                    <p>Nombre</p>
                    
                    <h:inputText value="#{ec.eselected.nombre}"/>
                    
                    <p>Localidad</p>
                    
                    <h:inputText value="#{ec.eselected.localidad}"/>
                    
                    <p>Precio</p>
                    <h:inputText value="#{ec.eselected.precio}" />
                    
                    <p>Direccion</p>
                    <h:inputText value="#{ec.eselected.direccion}"/>
                    
                    <p>Fecha inicio</p>
                    
                    <h:inputText value="#{ec.eselected.fecha_fin}"/>
                    
                    
                    <p>Fecha fin</p>
                    
                    <h:inputText value="#{ec.eselected.fecha_fin}"/>
                    
                    
                    
                    <p>Hora inicio</p>
                    
                    <h:inputText value="#{ec.eselected.hora_inicio}"/>
                    
                    
                    <p>Hora fin</p>
                    
                    <h:inputText value="#{ec.eselected.hora_fin}"/>
                    
                    
                    <p>Organizador</p>
                    
                    <h:inputText value="#{ec.eselected.organizador}"/>
                    
                    
                    <p>Descripció</p>
                    
                    <h:inputText value="#{ec.eselected.descripcion}"/>
                    
                    
                    <p>Destacado</p>
                    
                    <h:selectBooleanCheckbox  value="#{ec.eselected.destacado=true}" />
                        
                   
                    
                   
                    
                    
                    
                    <h:commandButton value="Modif" action="#{ec.modificarEv()}" />
                    
                </h:form>
          
    
</ui:define>

</ui:composition>
