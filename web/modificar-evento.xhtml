<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    
<ui:define name="title">ModificarDatos</ui:define>
    <ui:define name="content">
    
        <p>¡¡Bienvenido <h:outputText value="#{usuarioControlador.user.nickname}"/>!!</p>
                
                <h:form id="modi">
                    <p>Nombre</p>
                    
                    <h:inputText value="#{ec.eselected.nombre}"/>
                    
                    <p>Localidad</p>
                    
                    <h:inputText value="#{ec.eselected.localidad}"/>
                    
                    <p>Precio</p>
                    <h:inputText value="#{ec.eselected.precio}" />
                    
                    <p>Direccion</p>
                    <h:inputText value="#{ec.eselected.direccion}"/>
                    
                    <p>Organizador</p>
                    
                    <h:inputText value="#{ec.eselected.organizador}"/>
                    
                    
                    <p>Descripción</p>
                    
                    <h:inputText value="#{ec.eselected.descripcion}"/>
                    
                     <!--  FECHAS   -->
 
                    <h:panelGrid columns="2" cellpadding="5">
       
                    <p:outputLabel for="fechainicio" value="Fecha inicio:" />
                    <p:calendar id="fechainicio" value="#{ec.eselected.fecha_inicio}" pattern="dd/MM/yyyy HH:mm:ss" />
                    <p:outputLabel for="fechafin" value="Fecha fin:" />
                    <p:calendar id="fechafin" value="#{ec.eselected.fecha_fin}" pattern="dd/MM/yyyy HH:mm:ss" />
                </h:panelGrid>
    
                    
                <h:form>
 
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        
                        <h:outputText value="Destacado: " />
                        <p:inputSwitch value="#{ec.eselected.destacado}" />
 
                    </h:panelGrid>
 
                </h:form>
                    
                    
                    <h:commandButton value="Modif" action="#{ec.modificarEv()}" />
                    
                </h:form>
          
    
</ui:define>

</ui:composition>
